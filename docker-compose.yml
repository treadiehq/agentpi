services:
  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: agentpi
      POSTGRES_PASSWORD: agentpi
      POSTGRES_DB: agentpi
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agentpi"]
      interval: 2s
      timeout: 5s
      retries: 10

volumes:
  pgdata:
